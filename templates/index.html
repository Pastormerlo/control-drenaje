<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Drenaje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .texto-rojo { color: #dc3545; font-weight: bold; }
        .card-grafico { height: 350px; }
        .badge-user { background-color: #e9ecef; color: #495057; font-size: 0.75rem; padding: 2px 8px; border-radius: 10px; }
    </style>
</head>
<body class="bg-light">
<div class="container py-3">
    <h3 class="text-center mb-3">ðŸ©º Control de Drenaje</h3>

    <form method="POST" class="card p-3 mb-4 shadow-sm" id="drainForm">
        <div class="row g-2">
            <div class="col-6">
                <label class="form-label small">Fecha</label>
                <input type="date" name="fecha" id="f_auto" class="form-control" required>
            </div>
            <div class="col-6">
                <label class="form-label small">Hora</label>
                <input type="time" name="hora" id="h_auto" class="form-control" required>
            </div>
        </div>
        <label class="form-label mt-2 small">ðŸ‘¤ Ingresado por:</label>
        <input type="text" name="quien" id="quien_input" class="form-control" required>
        
        <label class="form-label mt-2 small">ðŸ’§ Drenaje izquierdo (ml)</label>
        <input type="number" name="cantidad_izq" step="0.01" class="form-control" required>
        
        <label class="form-label mt-2 small">ðŸ’§ Drenaje derecho (ml)</label>
        <input type="number" name="cantidad_der" step="0.01" class="form-control" required>

        <label class="form-label mt-2 small">Observaciones</label>
        <textarea name="observaciones" class="form-control" rows="2"></textarea>
        <button type="submit" class="btn btn-primary mt-3 w-100 fw-bold">Guardar registro</button>
    </form>

    <div class="card mb-4 shadow-sm p-2 card-grafico">
        <canvas id="graficoBarras"></canvas>
    </div>

    <div class="d-flex justify-content-between mb-2">
        <h5>ðŸ“‹ Historial</h5>
        <button onclick="exportarExcel()" class="btn btn-success btn-sm">ðŸ“Š Excel</button>
    </div>

    <div class="list-group mb-5">
        {% for r in registros %}
        <div class="list-group-item">
            <div class="d-flex justify-content-between">
                <span class="small text-muted">{{ r.fecha }} â€” {{ r.hora }}</span>
                <a href="/borrar/{{ r.id }}" class="text-danger fw-bold text-decoration-none">âœ–</a>
            </div>
            <div class="mt-1">
                <span class="texto-rojo">Izq: {{ r.cant_izq }} ml</span> | <span class="texto-rojo">Der: {{ r.cant_der }} ml</span>
            </div>
            <div class="d-flex justify-content-between mt-1">
                <small class="text-muted">{{ r.observaciones }}</small>
                <span class="badge-user">ðŸ‘¤ {{ r.quien }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script>
    window.onload = function() {
        const ahora = new Date();
        document.getElementById('f_auto').value = ahora.toISOString().split('T')[0];
        document.getElementById('h_auto').value = ahora.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
        const uNom = localStorage.getItem('uNom');
        if (uNom) document.getElementById('quien_input').value = uNom;
    }
    document.getElementById('drainForm').onsubmit = function() {
        localStorage.setItem('uNom', document.getElementById('quien_input').value);
    };

    const etiquetas = [{% for r in registros|reverse %}"{{ r.fecha }}"{% if not loop.last %}, {% endif %}{% endfor %}].slice(-7);
    const dIzq = [{% for r in registros|reverse %}{{ r.cant_izq }}{% if not loop.last %}, {% endif %}{% endfor %}].slice(-7);
    const dDer = [{% for r in registros|reverse %}{{ r.cant_der }}{% if not loop.last %}, {% endif %}{% endfor %}].slice(-7);

    new Chart(document.getElementById('graficoBarras'), {
        type: 'bar',
        data: {
            labels: etiquetas,
            datasets: [
                { label: 'Izq', data: dIzq, backgroundColor: '#0d6efd' },
                { label: 'Der', data: dDer, backgroundColor: '#dc3545' }
            ]
        },
        options: { responsive: true, maintainAspectRatio: false }
    });

    function exportarExcel() {
        const datos = [["Fecha", "Hora", "Responsable", "Izq", "Der", "Obs"]];
        {% for r in registros %}
        datos.push(["{{ r.fecha }}", "{{ r.hora }}", "{{ r.quien }}", {{ r.cant_izq }}, {{ r.cant_der }}, "{{ r.observaciones }}"]);
        {% endfor %}
        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(datos);
        XLSX.utils.book_append_sheet(wb, ws, "Drenajes");
        XLSX.writeFile(wb, "Drenajes_Bully.xlsx");
    }
</script>
</body>
</html>
