<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Control Salud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: none; width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="container p-3">
        <div class="card p-4 mx-auto">
            <h2 class="text-center mb-4 text-primary">üè• Ingresar</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }} <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" name="usuario" class="form-control" required placeholder="Tu usuario">
                </div>
                <div class="mb-4">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" name="password" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">ENTRAR</button>
            </form>
            <div class="text-center mt-4">
                <small>¬øNo ten√©s cuenta? <a href="{{ url_for('registro') }}" class="text-decoration-none">Registrate ac√°</a></small>
            </div>
        </div>
    </div>
</body>
</html>
