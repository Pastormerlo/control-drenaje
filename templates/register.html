<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Control Salud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #e9ecef; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: none; width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="container p-3">
        <div class="card p-4 mx-auto">
            <h2 class="text-center mb-4 text-success">üìù Registro</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} fade show small" role="alert">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-muted">Eleg√≠ un Usuario</label>
                    <input type="text" name="usuario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">Contrase√±a Nueva</label>
                    <input type="password" name="password" class="form-control" required>
                    <div id="passwordHelp" class="form-text">M√≠nimo 8 caracteres (letras y n√∫meros).</div>
                </div>
                <button type="submit" class="btn btn-success w-100 py-2 fw-bold">CREAR CUENTA</button>
            </form>
            <div class="text-center mt-4">
                <a href="{{ url_for('login') }}" class="text-decoration-none small text-muted">Volver al ingreso</a>
            </div>
        </div>
    </div>
</body>
</html>
