<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Drenaje</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 { color: #2c3e50; text-align: center; }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto 30px;
        }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Para que no se salga del margen */
            font-size: 16px; /* Evita que el iPhone haga zoom al escribir */
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover { background-color: #219150; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th { background-color: #34495e; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .container { max-width: 800px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Control de Drenaje</h2>
        
        <form method="POST">
            <label>Fecha:</label>
            <input type="date" name="fecha" id="fechaActual" required>
            
            <label>Hora:</label>
            <input type="time" name="hora" id="horaActual" required>
            
            <label>Cantidad Izquierda (ml/lt):</label>
            <input type="number" name="cantidad_izq" step="any" placeholder="Ej: 0.76" required>
            
            <label>Cantidad Derecha (ml/lt):</label>
            <input type="number" name="cantidad_der" step="any" placeholder="Ej: 1.25" required>
            
            <label>Observaciones:</label>
            <textarea name="observaciones" rows="2"></textarea>
            
            <button type="submit">Guardar Registro</button>
        </form>

        <h3>Registros Anteriores</h3>
        <div style="overflow-x:auto;"> <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Izq</th>
                        <th>Der</th>
                        <th>Obs.</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in registros %}
                    <tr>
                        <td>{{ r.fecha }}</td>
                        <td>{{ r.hora }}</td>
                        <td>{{ r.cantidad_izq }}</td>
                        <td>{{ r.cantidad_der }}</td>
                        <td>{{ r.observaciones }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Esto autocompleta la fecha y hora actual para ahorrarte tiempo
        window.onload = function() {
            const ahora = new Date();
            const fecha = ahora.toISOString().split('T')[0];
            const hora = ahora.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('fechaActual').value = fecha;
            document.getElementById('horaActual').value = hora;
        }
    </script>
</body>
</html>
