<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Drenaje</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 { color: #2c3e50; text-align: center; }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 450px;
            margin: 0 auto 30px;
        }
        label { display: block; margin-top: 15px; font-weight: bold; color: #34495e; }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px; /* Importante para que el celu no haga zoom solo */
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background-color: #219150; }
        .historial-container {
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th { background-color: #34495e; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .ml-unit { font-size: 0.8em; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="historial-container">
        <h2>ü©∫ Control de Drenaje</h2>
        
        <form method="POST">
            <label>üìÖ Fecha:</label>
            <input type="date" name="fecha" id="fechaActual" required>
            
            <label>‚è∞ Hora:</label>
            <input type="time" name="hora" id="horaActual" required>
            
            <label>üíß Drenaje Izquierdo (ml):</label>
            <input type="number" name="cantidad_izq" step="0.01" placeholder="Ej: 0.76" required>
            
            <label>üíß Drenaje Derecho (ml):</label>
            <input type="number" name="cantidad_der" step="0.01" placeholder="Ej: 1.25" required>
            
            <label>üìù Observaciones:</label>
            <textarea name="observaciones" rows="2" placeholder="Opcional..."></textarea>
            
            <button type="submit">Guardar Registro</button>
        </form>

        <h3>üìã Historial de Registros</h3>
        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Izq</th>
                        <th>Der</th>
                        <th>Notas</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in registros %}
                    <tr>
                        <td>{{ r.fecha }}</td>
                        <td>{{ r.hora }}</td>
                        <td>{{ r.cant_izq }} <span class="ml-unit">ml</span></td>
                        <td>{{ r.cant_der }} <span class="ml-unit">ml</span></td>
                        <td>{{ r.observaciones }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Funci√≥n para autocompletar fecha y hora
        window.onload = function() {
            const ahora = new Date();
            const fecha = ahora.toISOString().split('T')[0];
            const hora = ahora.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('fechaActual').value = fecha;
            document.getElementById('horaActual').value = hora;
        }
    </script>
</body>
</html>
