<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Drenaje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-3">
    <h3 class="text-center mb-3">ğŸ©º Control de Drenaje</h3>
    <form method="POST" class="card p-3 mb-4 shadow-sm">
        <div class="row g-2">
            <div class="col-6">
                <label class="form-label">Fecha</label>
                <input type="date" name="fecha" id="fechaActual" class="form-control" required>
            </div>
            <div class="col-6">
                <label class="form-label">Hora</label>
                <input type="time" name="hora" id="horaActual" class="form-control" required>
            </div>
        </div>

        <label class="form-label mt-2">ğŸ’§ Drenaje izquierdo (ml)</label>
        <input type="number" name="cantidad_izq" step="0.01" class="form-control" placeholder="Ej: 0.75" required>

        <label class="form-label mt-2">ğŸ’§ Drenaje derecho (ml)</label>
        <input type="number" name="cantidad_der" step="0.01" class="form-control" placeholder="Ej: 0.75" required>

        <label class="form-label mt-2">Observaciones</label>
        <textarea name="observaciones" class="form-control" rows="2"></textarea>

        <button class="btn btn-primary mt-3 w-100">Guardar registro</button>
    </form>

    <h5>ğŸ“‹ Historial</h5>
    <div class="list-group shadow-sm">
        {% for r in registros %}
        <div class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
                <h6 class="mb-1">ğŸ“… {{ r.fecha }} - â° {{ r.hora }}</h6>
            </div>
            <p class="mb-1 text-primary">
                ğŸ’§ Izq: <strong>{{ r.cant_izq }} ml</strong> â€” Der: <strong>{{ r.cant_der }} ml</strong>
            </p>
            {% if r.observaciones %}
            <small class="text-muted">ğŸ“ {{ r.observaciones }}</small>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>

<script>
    // Esto pone la fecha y hora de hoy automÃ¡ticamente
    window.onload = function() {
        const ahora = new Date();
        document.getElementById('fechaActual').value = ahora.toISOString().split('T')[0];
        document.getElementById('horaActual').value = ahora.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
    }
</script>
</body>
</html>
